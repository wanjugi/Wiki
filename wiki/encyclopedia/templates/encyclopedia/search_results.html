{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry in recomendation %}
            <li><a id="search" href="{% url 'entry' title=entry %}" >{{entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
