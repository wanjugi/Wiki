{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

     <form action="{% url 'save_edit'%}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a Title" value="{{title}}">
        <br/>
        <label>Markdown content:</label>
        <br/>
        <textarea name="content" rows="4" cols="20">{{ content }}</textarea>
        <br>
        <input id="edit_existing_page" type="submit" value="Edit page">

     </form>

{% endblock %}
